<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>forms</title>
</head>
<body>
    <center><h2>Register</h2></center>
<center>
    <form action="heading.html"> 
        <label for="fname">first name</label><br>
        <input type="text" id="fname" name="name" placeholder="enter first name"><br><br>

        <label for="lname">last name</label><br>
        <input type="text" id="lname" name="name" placeholder="enter second name"><br><br>
          
        <label for="phone">phone</label><br>
        <input type="text" id="phone" name="fname" placeholder="enter phone number"><br><br>

        <label for="email">Email address</label><br>
        <input type="email" id="email" name="email" placeholder="enter email"><br><br>
         
        <label for="male">male</label>
         <input type="radio" id="male"name="gender">
         <label for="female">female</label>
         <input type="radio" id="female"name="gender">
         <label for="other">other</label>
         <input type="radio" id="other"name="gender"><br>

         <label for="courses">Choose a course:</label>  
        <select id="courses" name="courses" size="0">
              <option value="web">Web dev</option>
              <option value="software">Software</option>
              <option value="Cyber">Cyber</option>
              <option value="hardware">hardware</option>
        </select><br><br>

        <label for="phones">Choose two:</label>  
        <select id="phones" name="courses" size="2">
            <option neon="web">neon</option>
            <option tecno="software">tecno</option>
            <option samsung="Cybersecurity">samsung</option>
            <option itel="hardware">itel</option>
      </select><br><br>

        <input type="submit" value="signup" id="signup">        
     
    </form>

    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"
</center>
</body>
</html>
