<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lists, ordered and unordered list</title>
<style media="screen">
  h1{
    color: blue;
    background: black;
  }
  h2{
    color: blue;
    font-size: 40px;
  }
  h3{
    color: red;
  }
  li{
    color: green;
    font-size: 20px;
  }
  dt{
    color: green;

  }
  dd{
    color: green;
    font-size: 50px;
  }
</style>
  </head>
  <body style="background: darkgrey; ">

<h2>unordered list</h2>
<h3>list of countries</h3>
<ul>
  <li>kenya</li>
  <li>uganda</li>
  <li>tanzania</li>
  <li>usa</li>
  <li>congo</li>
</ul>

<h2>ordered list</h2>
<h3>list of cars</h3>
<ol>
  <li>mercedes</li>
  <li>range</li>
  <li>toyota</li>
  <li>probox</li>
  <li>vits</li>
  <li>wish</li>
</ol>
<h2>descreptive list</h2>
<dl>
  <dt>banana</dt>
  <dd>I hate them all</dd>
  <dt>kenya</dt>
  <dd>sihami kenya hataa</dd>
</dl>

<h1></h1>

</html>
